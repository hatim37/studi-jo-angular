
<div class="padding-10">
  <mat-card class="height-container">
    <mat-card-header>
      <mat-card-title>Votre commande</mat-card-title>
    </mat-card-header>
    <mat-divider class="mb-4"></mat-divider>
    <mat-card-content class=" d-flex justify-content-center">

      <div class="col-12 d-flex flex-column" style="max-width: 600px;">
        <div class="ordered-product select clickable col-12 " *ngFor="let product of productList" (click)="openImage(product.id)">
          <div class="product-info">
            <div class="product-image">
              <img [src]="product.processedImg" alt="product-image">
            </div>
            <div class="product-details">
              <div class="item-row">
                <div class="item-name">
                  {{product.productName}}
                </div>
                <div class="item-price">
                  Price: {{product.price |  number:'0.2'}} â‚¬
                </div>
                <div class="item-quantity">
                  Quantity: {{product.quantity}}
                </div>
              </div>
            </div>

            <div class="product-image clickable">
              <img [src]="product.qrCodeImg" alt="product-image" >
            </div>

          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
