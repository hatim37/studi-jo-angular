<div class="container">
  <mat-card>
    <mat-card-title>Vos informations</mat-card-title>
    <mat-card-content>
      <form [formGroup]="UserForm" >

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nom</mat-label>
          <input matInput type="text" placeholder="Name" formControlName="name">
          <mat-error *ngIf="UserForm.get('name')?.hasError('required')">Ce champ est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Prénom</mat-label>
          <input matInput type="text" placeholder="Price" formControlName="username">
          <mat-error *ngIf="UserForm.get('username')?.hasError('required')">Ce champ est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="email" formControlName="email" [readonly]="isReadonly">
          <mat-hint class ="text-mail" style="color: #f44336;">L'adresse email ne peut pas être modifié</mat-hint>
        </mat-form-field>

        <mat-card-actions >
          <button mat-button color="primary" class ="text-resp" style="pointer-events: none">Modifier le mot de passe ?</button>
          <button mat-raised-button color="primary" class ="text-resp" (click)="newPassword()">Recevoir un code</button>
        </mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!UserForm.valid || UserForm.pristine" (click)="editUser()">Valider</button>
        <mat-card-actions >
          <button mat-button color="warn" class="mt-1" (click)="deleteAccount()">Supprimer le compte ?</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
