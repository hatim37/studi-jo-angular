<div class="container">
  <mat-card *ngIf="mode==0">
    <mat-card-title class="mb-2">Se connecter</mat-card-title>
    <mat-card-content class="mt-2" >
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="mb-1">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email invalide</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="{{ hidePassword ? 'password':'text'}}" formControlName="password" placeholder="Password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Mot de passe invalide</mat-error>
        </mat-form-field>
        <mat-hint *ngIf="messageError">
          <span color="accent" >{{messageError}}</span>
        </mat-hint>
        <mat-card-actions>
          <a mat-button color="primary" style="font-style: italic"  (click)="formPassword()">Mot de passe oublié ?</a>
        </mat-card-actions>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit"  [disabled]="loginForm.invalid" class="order-*button" (click)="onSubmit()">
            Connexion
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/signup">Vous n'avez pas de compte ? créer maintenant</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="mode==1">
    <mat-card-title class="mb-2">Nouveau mot de passe</mat-card-title>
    <mat-card-content class="mt-2" >
      <form [formGroup]="passwordForm">
        <mat-form-field appearance="outline" class="mb-1">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="passwordForm.get('email')?.hasError('required') && passwordForm.get('email')?.touched">Email invalide</mat-error>
        </mat-form-field>
        <mat-hint *ngIf="messageError">
          <span color="accent" >{{messageError}}</span>
        </mat-hint>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit"  [disabled]="passwordForm.invalid" class="order-*button" (click)="newPassword()">
            Valider
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="formConnect()">Annuler ? se connecter maintenant</button>
    </mat-card-actions>
  </mat-card>
</div>
