<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false" (click)="closeForm()">Non</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Oui</button>
</mat-dialog-actions>
