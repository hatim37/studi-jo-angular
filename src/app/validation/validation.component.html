<div class="container">
  <mat-card *ngIf="mode==0">
    <mat-card-title>{{messageError}}</mat-card-title>
    <mat-card-subtitle [ngStyle]="{'color': '#3f51b5'}">Un code de validation vous a été envoyé sur votre boite mail : <span style="color:black;">{{email}}</span></mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Code de validation</mat-label>
          <input matInput formControlName="code" placeholder="Code de validation" required (keypress)="allowOnlyDigits($event)">
          <mat-error *ngIf="loginForm.get('code')?.invalid && loginForm.get('code')?.touched">Code invalid</mat-error>
        </mat-form-field>
        <div class="button-row" >
          <button mat-raised-button color="primary" type="submit"  [disabled]="loginForm.invalid" class="order-*button" (click)="onSubmit()">
            Valider
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="sendNewCode()">Vous n'avez pas recu le code ? renvoyer un code</button>
    </mat-card-actions>
  </mat-card>

</div>
