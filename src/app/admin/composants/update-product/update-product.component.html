<div class="container">
  <h2>Modifier un produit</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">

    <div class="file-upload-container">

      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected Image" class="preview-image">
        </div>
      </div>
      <div *ngIf="existingImage" class="image-preview">
        <div class="circle-image">
          <img [src]="existingImage" alt="Selected Image" class="preview-image">
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">Ce champ est requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price">
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">Ce champ est requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" formControlName="description">
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">Ce champ est requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Selectionner une image</mat-label>
      <button type="button" mat-icon-button color="primary" matPrefix (click)="f_input.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
      <input matInput readonly formControlName="fileName">
      <input type="file" hidden #f_input (change)="onFileSelected($event)">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Valider</button>

  </form>
</div>
