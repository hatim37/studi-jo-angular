name: Deploy Angular to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Installer dépendances
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular avec les variables d'environnement GitHub
      - name: Build Angular with injected env vars
        env:
          NG_APP_BACKEND_PRODUCTS: ${{ secrets.BACKEND_PRODUCTS }}
          NG_APP_BACKEND_USER: ${{ secrets.BACKEND_USER }}
          NG_APP_BACKEND_VALIDATION: ${{ secrets.BACKEND_VALIDATION }}
          NG_APP_BACKEND_LOGIN: ${{ secrets.BACKEND_LOGIN }}
          NG_APP_BACKEND_CART: ${{ secrets.BACKEND_CART }}
          NG_APP_BACKEND_ORDERS: ${{ secrets.BACKEND_ORDERS }}
        run: npm run build --configuration production

      # 5️⃣ Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 6️⃣ Auth Docker pour GCR
      - name: Auth Docker for GCR
        run: gcloud auth configure-docker gcr.io

      # 7️⃣ Build & Push Docker image
      - name: Build & Push Docker image
        env:
          IMAGE_NAME: my-angular-frontend
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$GITHUB_SHA .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$GITHUB_SHA

      # 8️⃣ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        env:
          IMAGE_NAME: my-angular-frontend
          REGION: europe-west1
          SERVICE_NAME: my-angular-frontend
          SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account $SERVICE_ACCOUNT \
            --port 8080 \
            --timeout 300

      # 9️⃣ Show Cloud Run URL
      - name: Show Cloud Run URL
        env:
          REGION: europe-west1
          SERVICE_NAME: my-angular-frontend
        run: gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)'

