name: Deploy Angular to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ D√©finir les variables d'environnement pour Angular
      - name: Set environment variables for Angular
        run: |
          echo "NG_APP_BACKEND_PRODUCTS=${{ secrets.BACKEND_PRODUCTS }}" >> $GITHUB_ENV
          echo "NG_APP_BACKEND_USER=${{ secrets.BACKEND_USER }}" >> $GITHUB_ENV
          echo "NG_APP_BACKEND_VALIDATION=${{ secrets.BACKEND_VALIDATION }}" >> $GITHUB_ENV
          echo "NG_APP_BACKEND_LOGIN=${{ secrets.BACKEND_LOGIN }}" >> $GITHUB_ENV
          echo "NG_APP_BACKEND_CART=${{ secrets.BACKEND_CART }}" >> $GITHUB_ENV
          echo "NG_APP_BACKEND_ORDERS=${{ secrets.BACKEND_ORDERS }}" >> $GITHUB_ENV
          echo "NG_APP_PREPARATION_PROD=production" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Installer d√©pendances
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Build Angular pour production
      - name: Build Angular
        run: npm run build --configuration production

      # 6Ô∏è‚É£ Installer gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 7Ô∏è‚É£ Auth Docker pour GCR
      - name: Auth Docker for GCR
        run: gcloud auth configure-docker gcr.io

      # 8Ô∏è‚É£ Build & push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$GITHUB_SHA .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$GITHUB_SHA

      # 9Ô∏è‚É£ D√©ployer sur Cloud Run avec variables d'environnement
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account $SERVICE_ACCOUNT \
            --port 80 \
            --timeout 300 \
            --set-env-vars NG_APP_BACKEND_PRODUCTS=${{ secrets.BACKEND_PRODUCTS }},NG_APP_BACKEND_USER=${{ secrets.BACKEND_USER }},NG_APP_BACKEND_VALIDATION=${{ secrets.BACKEND_VALIDATION }},NG_APP_BACKEND_LOGIN=${{ secrets.BACKEND_LOGIN }},NG_APP_BACKEND_CART=${{ secrets.BACKEND_CART }},NG_APP_BACKEND_ORDERS=${{ secrets.BACKEND_ORDERS }}

      # üîü Afficher l‚ÄôURL du service
      - name: Show Cloud Run URL
        run: gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)'
